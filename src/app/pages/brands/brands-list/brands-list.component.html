<div class="container">
  <div class="header-container">
    <div class="header-buttons-container">
    </div>
    <mat-form-field class="my-3">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <mat-card>
    <!-- <mat-card-header style="text-align: center;"> Marcas disponibles en el sistema</mat-card-header> -->
    <mat-card-content>
      <form [formGroup]="productDialogForm">
        <mat-form-field class="example-chip-list">
          <mat-label>Marcas disponibles</mat-label>
          <mat-chip-grid #chipGrid aria-label="Enter fruits">

              <mat-chip-row *ngFor="let fruit of fruits"
                (removed)="remove(fruit)"
                [editable]="true"
                (edited)="edit(fruit, $event)"
                [aria-description]="'press enter to edit ' + fruit.name">
                {{fruit.name}}
                <button matChipRemove [attr.aria-label]="'remove ' + fruit.name">
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip-row>
            <input placeholder="Inserte nueva marca"
                   [matChipInputFor]="chipGrid"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="add($event)"/>
          </mat-chip-grid>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
