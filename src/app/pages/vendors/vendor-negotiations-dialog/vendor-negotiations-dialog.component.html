<h1 mat-dialog-title>Añadir negociación</h1>
<div mat-dialog-content>
  <form [formGroup]="vendorNegociationDialogForm">
    <div class="container-1">
      <mat-form-field>
        <mat-label>Días de descuento</mat-label>
        <input matInput [formControlName]="'days_discount'">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Porcentaje de descuento</mat-label>
        <input matInput [formControlName]="'percentage_discount'">
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="mat-dialog-actions-custom">
  <button mat-raised-button color="primary" (click)="onSaveClick()" *ngIf="!isEditing">Guardar</button>
  <button mat-raised-button color="warn" (click)="close()">Cerrar</button>
</div>
