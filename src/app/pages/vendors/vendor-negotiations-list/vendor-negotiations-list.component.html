<div class="container">
  <app-header-page [title]="'Administrar negociaciones'" [fontSize]=24></app-header-page>
  <div class="header-container">
    <div class="header-buttons-container">
      <button mat-raised-button color="primary" id="add-negotiation-button-ID" (click)="openVendorDialog()">Añadir <mat-icon>add</mat-icon></button>
      <button mat-raised-button color="primary" id="go-back-button-ID" (click)="goBack()"> Regresar <mat-icon>arrow_back</mat-icon></button>
    </div>
    <mat-form-field class="my-3">
      <mat-label>Buscar</mat-label>
      <input matInput  (keyup)="applyFilter($event)" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Días descuento Column -->
      <ng-container matColumnDef="dias_descuento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Días descuento </th>
        <td mat-cell *matCellDef="let row"> {{row.dias_descuento}} </td>
      </ng-container>

      <!-- Porcentaje Descuento Column -->
      <ng-container matColumnDef="porcentaje_descuento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Porcentaje descuento </th>
        <td mat-cell *matCellDef="let row"> {{row.porcentaje_descuento}}% </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row" class="actions-column" class="actions_column_width">
          <button mat-icon-button matTooltip="Editar negociación" (click)="editVendor(row)">
            <mat-icon class="edit_icon_color">edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Eliminar negociación" (click)="deleteVendor(row)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" #paginator></mat-paginator>
  </div>
</div>
